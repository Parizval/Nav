    <style>
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/fonts/glyphicons-halflings-regular.eot');
            src: url('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/fonts/glyphicons-halflings-regular.woff') format('woff'), url('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/fonts/glyphicons-halflings-regular.svg#glyphicons-halflingsregular') format('svg');
        }
        
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0);
            z-index: 2;
            cursor: pointer;
        }
        
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: rgb(0, 0, 0);
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 102px;
            height: 102px;
            margin: 12px;
            border: 6px solid #000000;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #000 transparent transparent transparent;
        }
        
        last-contrib .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">


</head>

                </ul>

        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Dashboard </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">


                        </ul>
                        <ul class="navbar-nav ml-auto">


                            <li class="nav-item">

                                    <span class="no-icon">Log out</span>

                    </div>

            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-4" style="text-align: center;">

                            <div class="card ">
                                <div class="card-header ">
                                    <h4 class="card-title">Pick Route</h4>


                                </div>
                                <div class="card-body ">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pick-modal">
                                        Begin
                                    </button>
                                </div>

                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="pick-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title col-11 text-center" id="exampleModalLabel">Choices</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col">
                                                <label for="dist">Distance</label>
                                            </div>
                                            <div class="col">
                                                <input type="number" min="0" max="20" class="form-control" id="dist">
                                            </div>
                                        </div>


                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="traffic">
                                            <label class="custom-control-label " for="traffic">Traffic</label>
                                        </div>
                                        <div id="traffic-slider">
                                            <label for="traffic-priority">Priority</label>
                                            <input type="range" class="custom-range" min="0" max="10" step="1" id="traffic-priority">
                                        </div>
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="greenery">
                                            <label class="custom-control-label " for="greenery">Greenery</label>
                                        </div>
                                        <div id="greenery-slider">
                                            <label for="greenery-priority">Priority</label>
                                            <input type="range" class="custom-range" min="0" max="10" step="1" id="greenery-priority">
                                        </div>
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="crowd">
                                            <label class="custom-control-label " for="crowd">Crowd</label>
                                        </div>
                                        <div id="crowd-slider">
                                            <label for="crowd-priority">Priority</label>
                                            <input type="range" class="custom-range" min="0" max="10" step="1" id="crowd-priority">
                                        </div>


                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="overlay">
                            <div id='text'>
                                <div id="loader">
                                    <div class="lds-ring">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" style="text-align: center;" id="feedback">
                            <div class="card ">
                                <div class="card-header ">
                                    <h4 class="card-title">FeedBack Form</h4>

                                </div>
                                <div class="card-body ">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#FeedModal">
                                        Feedback
                                    </button>
                                </div>

                            </div>
                        </div>


                        <!-- Modal -->
                        <div class="modal fade " id="FeedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title col-11 text-center" id="feedModalChoices">Choices</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="row">
                                            <div class="col">Crowd</div>
                                            <div class="col"> <select id="crowd-feed" name="rating" autocomplete="off">
                                                    <option value="1">Bad</option>
                                                    <option value="2">Average</option>
                                                    <option value="3" selected="selected">Good</option>
                                                    <option value="4"> Very Good</option>
                                                    <option value="5">Awesome</option>

                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col">Greenery</div>
                                            <div class="col"> <select id="greenery-feed" name="rating" autocomplete="off">
                                                    <option value="1">Bad</option>
                                                    <option value="2">Average</option>
                                                    <option value="3" selected="selected">Good</option>
                                                    <option value="4"> Very Good</option>
                                                    <option value="5">Awesome</option>

                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col">Noise</div>
                                            <div class="col"> <select id="noise-feed" name="rating" autocomplete="off">
                                                    <option value="1">Bad</option>
                                                    <option value="2">Average</option>
                                                    <option value="3" selected="selected">Good</option>
                                                    <option value="4"> Very Good</option>
                                                    <option value="5">Awesome</option>

                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col">Safety</div>
                                            <div class="col"> <select id="safety-feed" name="rating" autocomplete="off">
                                                    <option value="1">Bad</option>
                                                    <option value="2">Average</option>
                                                    <option value="3" selected="selected">Good</option>
                                                    <option value="4"> Very Good</option>
                                                    <option value="5">Awesome</option>

                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col">Overall</div>
                                            <div class="col"> <select id="overall-feed" name="rating" autocomplete="off">
                                                    <option value="1">Bad</option>
                                                    <option value="2">Average</option>
                                                    <option value="3" selected="selected">Good</option>
                                                    <option value="4"> Very Good</option>
                                                    <option value="5">Awesome</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="FeedBack">Submit Feed</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div class="alert alert-danger col-md-12" role="alert" id="danger-message">
                            Testing
                        </div>
                        <div class="alert alert-warning col-md-12" role="alert" id="warning-message">
                            Testing
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" id="map_output">

                        </div>
                    </div>
                </div>
            </div>
